{% extends 'base.html' %}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3> Novi korisnik </h3>
    </div>

    <form action={{ url_for('korisnik_novi') }} method="POST">
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime"  required>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" name="prezime"  required>
        </div>
        <div class="form-group">
            <label for="srednje_ime">Srednje Ime</label>
            <input type="text" class="form-control" name="srednje_ime"  required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email"  required>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka</label>
            <input type="text" class="form-control" name="lozinka"  required>
        </div>
        <div class="form-group">
            <label for="jmbg">JMBG</label>
            <input type="text" class="form-control" name="jmbg"  required>
        </div>
        <div class="form-group">
            <label for="broj_licne_karte">Broj Licne Karte</label>
            <input type="text" class="form-control" name="broj_licne_karte"  required>
        </div>
        <div class="form-group">
            <label for="kredit">Kredit</label>
            <input type="text" class="form-control" name="kredit"  required>
        </div>
        
        <div class="form-group">
            <label for="rola">Rola</label>
            <select name="rola" class="form-control">
                <option selected disabled>Izaberite rolu</option>
                <option value="administrator">Administrator</option>
                <option value="user">user</option>
            </select>
        </div>
        
        <input type="submit" value="Sacuvaj" class="btn btn-primary">
    </form>
</div>

{% endblock %}
