{% extends 'base.html' %}

{% block content %}


<div class="container">
    
    <div class="row justify-content-center my-5">
        <img src="/static/images/logo.png" class="logo">
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-12">
    
            <form action="{{ url_for('loginForma') }}" method="POST" class="">
                <div class="form-group">
                    <label>Email adresa</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" required>
                </div>
                <input type="submit" class="btn btn-primary" role="button" value="Prijavi se">
            </form>
        </div>
    </div>
        {% if showModal %}
        <dialog id="dialog">
        <h2>Zdravo</h2>
        <p>Korisnik nazalost ne postoji, molim vas probajte ponovo sa drugim parametrima</p>
        <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
        </dialog>
        {% endif %}
    

</div>



{% endblock %}
