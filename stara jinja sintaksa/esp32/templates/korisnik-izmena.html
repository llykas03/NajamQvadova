{% extends 'base.html' %}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5"><h3>Izmena korisnika </h3>
    </div>

    <form action={{ url_for('korisnik_izmena', id=korisnik.id) }} method="POST">
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" value={{ korisnik.ime }} required>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime</label>
            <input type="text" class="form-control" name="prezime" value={{ korisnik.prezime }} required>
        </div>
        <div class="form-group">
            <label for="srednje_ime">Srednje Ime</label>
            <input type="text" class="form-control" name="srednje_ime" value={{ korisnik.srednje_ime }} required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" value={{ korisnik.email }} required>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka</label>
            <input type="text" class="form-control" name="lozinka" value="**************" required>
        </div>
        <div class="form-group">
            <label for="jmbg">JMBG</label>
            <input type="text" class="form-control" name="jmbg" value={{ korisnik.jmbg }} required>
        </div>
        <div class="form-group">
            <label for="broj_licne_karte">Broj Licne Karte</label>
            <input type="text" class="form-control" name="broj_licne_karte" value={{ korisnik.broj_licne_karte }} required>
        </div>
        <div class="form-group">
            <label for="kredit">Kredit</label>
            <input type="text" class="form-control" name="kredit" value={{ korisnik.kredit }} required>
        </div>
        
        <div class="form-group">
            <label for="rola">Rola</label>
            <select name="rola" class="form-control">
                <option {% if korisnik.rola == "" %} selected {% endif %} disabled>Izaberite rolu</option>
                <option {% if korisnik.rola == "administrator" %} selected {% endif %} value="administrator">Administrator</option>
                <option {% if korisnik.rola == "user" %} selected {% endif %} value="user">user</option>
            </select>
        </div>
        
        <input type="submit" value="Sacuvaj" class="btn btn-primary">
    </form>
</div>

{% endblock %}
