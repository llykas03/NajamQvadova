{% extends 'base.html' %}

{% block content %}

<div class="container col-lg-2 col-lg-12">
    <div class="my-5">
        <h3> Novo Vozilo </h3>
    </div>

    <form action={{ url_for('vozilo_novi') }} method="POST">
        <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" value="" required>
        </div>
        <div class="form-group">
            <label for="boja">Boja</label>
            <input type="text" class="form-control" name="boja" value="" required>
        </div>
        <div class="form-group">
            <label for="registracija">Registracija</label>
            <input type="text" class="form-control" name="registracija" value="" required>
        </div>
        <div class="form-group">
            <label for="gorivo">Gorivo</label>
            <input type="text" class="form-control" name="gorivo" value="" required>
        </div>
        <div class="form-group">
            <label for="kubikaza">Kubikaza</label>
            <input type="text" class="form-control" name="kubikaza" value="" required>
        </div>
        <div class="form-group">
            <label for="motor">Motor</label>
            <input type="text" class="form-control" name="motor" value="" required>
        </div>
        <div class="form-group">
            <label for="konjskeSnage">Konjske Snage</label>
            <input type="text" class="form-control" name="konjskeSnage" value="" required>
        </div>
        <div class="form-group">
            <label for="godinaProizvodnje">Godina Proizvodnje</label>
            <input type="text" class="form-control" name="godinaProizvodnje" value="" required>
        </div>
        <div class="form-group">
            <label for="cenaRadnogSata">Cena Radnog Sata</label>
            <input type="text" class="form-control" name="cenaRadnogSata" value="" required>
        </div>
        
        <div class="form-group">
            <label for="s">Status Vozila</label>
            <select name="statusVozila" class="form-control">
                <option  selected  disabled>Izaberite Status</option>
                <option  value="slobodno">Slobodno</option>
                <option  value="zauzeto">zauzeto</option>
            </select>
        </div>
        
        <input type="submit" value="Sacuvaj" class="btn btn-primary">
    </form>
</div>

{% endblock %}
